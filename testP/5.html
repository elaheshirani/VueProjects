<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Condition</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">this is me <span>hello !</span></div>
        <div v-else="!show">This is you</div>
        <div v-show="show">Hi Dear</div>
        <button @click="show = !show">change</button>
    </div>
    <script>
        new Vue({
           el : '#app',
           data : {
               show : true
           }
        });
    </script>
</body>
</html>
