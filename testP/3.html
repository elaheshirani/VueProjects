<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data : {
                name : 'Max'
            },

        });
    </script>

</body>
</html>
